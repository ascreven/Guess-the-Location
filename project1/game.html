<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Where in the World?</title>
  <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
  <script src='script.js'></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- location name and picture -->
  <h1>Where in the World?</h1>
  <button class=next>Next</button>
  <div class=location>
    <h2>Snoqualmie Falls</h2>
    <img src='snoqualmie_falls.jpg'>
  </div>
  <!-- score -->
  <div>

    <p class=score></p>

  </div>
<!-- options -->
  <div class=options>
    <button id=na>North America</button>
    <button id=sa>South America</button>
    <button id=asia>Asia</button>
    <button id=eur>Europe</button>
    <button id=afr>Africa</button>
    <button id=aus>Australia</button>
  </div>
</body>
</html>
