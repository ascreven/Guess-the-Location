<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Where in the World?</title>
  <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
  <script src='script.js'></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class=flex-container>
    <div class=top>
      <h1>Where in the World?</h1>
    <!-- track progress -->
      <!-- <div class=completion> -->
        <p class=question top id=1>#1</p>
        <p class=question top id=2>#2</p>
        <p class=question top id=3>#3</p>
        <p class=question top id=4>#4</p>
        <p class=question id=5>#5</p>
        <p class=question id=6>#6</p>
        <p class=question id=7>#7</p>
        <p class=question id=8>#8</p>
        <p class=question id=9>#9</p>
        <p class=question id=10>#10</p>
      <!-- </div> -->
    </div>
    <!-- location name and picture -->
      <div class=image>
        <img class=location></img>
      </div>

    <!-- options -->
      <h2 class=options id=where>Where is</h2>
      <h2 class=options id=place></h2>

    <!-- description of location -->
      <div class=descriptions>
        <p></p>
      </div>

      <!-- continent choices -->
      <div class=continentChoices>
        <button class=continent id=na>North America</button>
        <button class=continent id=sa>South America</button>
        <button class=continent id=asia>Asia</button>
        <button class=continent id=eur>Europe</button>
        <button class=continent id=afr>Africa</button>
        <button class=continent id=aus>Australia</button>
      </div>

    <!-- next button -->
      <button class=next>Next</button>

    <!-- scoreboard -->
      <p class=score></p>


  </div>
</body>
</html>
