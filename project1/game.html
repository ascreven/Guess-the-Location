<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Where in the World?</title>
  <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
  <script src='script.js'></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class=flex-container>

    <div class=top>
      <h1>Where in the World is...</h1>

    <!-- track progress -->

        <p class=question id=1>#1</p>
        <p class=question id=2>#2</p>
        <p class=question id=3>#3</p>
        <p class=question id=4>#4</p>
        <p class=question id=5>#5</p>
        <p class=question id=6>#6</p>
        <p class=question id=7>#7</p>
        <p class=question id=8>#8</p>
        <p class=question id=9>#9</p>
        <p class=question id=10>#10</p>

    </div>

    <!-- scoreboard -->
    <p class=score></p>



    <div class=bottom>
    <!-- location name and picture -->
      <div class=image>
        <h2 id=place></h2>
        <img class=location>
      </div>

      <!-- continent choices -->
      <div class=continentChoices>
        <button class=continent id=na>North America</button>
        <button class=continent id=sa>South America</button>
        <button class=continent id=asia>Asia</button>
        <button class=continent id=eur>Europe</button>
        <button class=continent id=afr>Africa</button>
        <button class=continent id=aus>Australia</button>
      </div>

    </div>


    <!-- description of location -->
      <div class=descriptions>
        <p></p>
      </div>



    <!-- next button -->
      <button class=next>Next</button>




  </div>
</body>
</html>
