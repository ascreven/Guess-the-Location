<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
  <script src='script.js'></script>
  <link rel="stylesheet" href="styles.css">
  <title>Where in the World</title>
</head>

<body>
  <h1>Where in the World?</h1>
  <p class=directions>Click the continent on the World map that the location is in.</p>
  <h2>Ready?</h2>
  <button id=changeScreen>Start Game</button>
  <img src='worldMap.png'>
  <div>
    <button id=northAmerica>North America</button>
    <button id=southAmerica>South America</button>
    <button id=asia>Asia</button>
    <button id=europe>Europe</button>
    <button id=africa>Africa</button>
    <button id=australia>Australia</button>
  </div>
</body>
</html>
